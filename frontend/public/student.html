<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student.css"> <!-- Link to external CSS -->
    <script src="script.js" defer></script> <!-- Link to external JavaScript -->
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <form id="loginForm" action="index.html" method="POST">
            <!-- Unique ID Field -->
            <label for="studentID">Unique ID:</label>
            <input type="text" id="studentID" name="studentID" placeholder="Enter your Unique ID" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <!-- Login Button -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
